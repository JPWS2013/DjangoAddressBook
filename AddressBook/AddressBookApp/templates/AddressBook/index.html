<h1 id="AddressBookHeader"> {{ book_name }}</h1>

{% if contact_list %}
    <ul>
    {% for contact in contact_list %}
        <li><a href="/AddressBookApp/ContactCard/{{ contact.id }}">{{ contact.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No contacts are available.</p>
{% endif %}
